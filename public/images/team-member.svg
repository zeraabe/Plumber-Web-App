  <!-- Professional jacket -->
  <path d="M 145 180 L 145 280 Q 200 300 255 280 L 255 180" fill="#86efac" opacity="0.6"/>
  <!-- Name plate -->
  <rect x="80" y="320" width="240" height="100" fill="#ffffff" rx="8" opacity="0.9"/>
  <text x="200" y="360" font-size="16" font-weight="bold" text-anchor="middle" fill="#166534">Team Member</text>
  <text x="200" y="385" font-size="13" text-anchor="middle" fill="#4ade80">Professional Position</text>
</svg>
