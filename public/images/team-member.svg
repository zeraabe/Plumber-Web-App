<!-- SVG placeholder for team members -->
<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="500" fill="url(#teamGrad)"/>
  <!-- Professional profile -->
  <circle cx="200" cy="120" r="70" fill="#22c55e" opacity="0.3"/>
  <circle cx="200" cy="120" r="60" fill="#4ade80"/>
