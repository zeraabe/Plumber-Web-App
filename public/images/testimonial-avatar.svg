<!-- SVG placeholder for testimonials -->
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#avatarGrad)"/>
  <!-- Avatar circle -->
  <circle cx="200" cy="150" r="80" fill="#3b82f6" opacity="0.3"/>
  <circle cx="200" cy="150" r="70" fill="#60a5fa"/>
  <!-- Head -->
  <circle cx="200" cy="130" r="30" fill="#ffffff" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="200" cy="190" rx="40" ry="45" fill="#ffffff" opacity="0.8"/>
  <!-- Quote marks -->
  <text x="80" y="320" font-size="60" fill="#93c5fd" opacity="0.5">"</text>
  <text x="320" y="380" font-size="60" fill="#93c5fd" opacity="0.5">"</text>
  <text x="200" y="360" font-size="14" text-anchor="middle" fill="#1e40af">Customer Testimonial</text>
</svg>
